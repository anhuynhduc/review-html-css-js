<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./practice5.css" type="text/css">
</head>
<body>
<!--    use BEM-->
    <p>Toast Message</p>
<div id="toast">
    <!--    Success-->
    <div class="toast toast__success">
        <div class="toast__icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__message">Máy vi tính kết nối internet (Windows, MacOs, Linux </p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!--    Info-->
    <div class="toast toast__info">
        <div class="toast__icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Info</h3>
            <p class="toast__message">Máy vi tính kết nối internet (Windows, MacOs, Linux </p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!--    Warning-->
    <div class="toast toast__warning">
        <div class="toast__icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Warning</h3>
            <p class="toast__message">Máy vi tính kết nối internet (Windows, MacOs, Linux </p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!--    Error-->
    <div class="toast toast__error">
        <div class="toast__icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Error</h3>
            <p class="toast__message">Máy vi tính kết nối internet (Windows, MacOs, Linux </p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>

</body>
</html>
